[Rainmeter]
Author=NovaSev
Update=1000

[Metadata]
Name=Nova Bookmark Bar
Information=Change H and W for different resolutions. Images can be swapped out for your perferred sites.
Description=Simple bar that will hold the time and horizontal weather as well as the two sites that I use often when working with Rainmeter.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.00

; Variables =============================
[Variables]
IconWidth = 30

; Styles ================================
[styleIcon]
X=20
Y=15
w= #IconWidth#
h= #IconWidth#

[styleIconText]
StringAlign = center
FontColor = FFFFFF
w = 100
h = 20
x = (#IconWidth#/2)r
y = 0R

[MeterBackground]
Meter=image
ImageName=Bar.png
W=1680	
H=120

[meterIcon1]
Meter=image
MeterStyle = styleIcon
ImageName=office.ico
LeftMouseUpAction = ["D:/Data/Dropbox/Uni"]

[meterIconText1]
Meter = String
MeterStyle = styleIconText
Text = Work

[meterIcon2]
Meter=image
MeterStyle = styleIcon
ImageName=FO.ico
X=80
LeftMouseUpAction = ["D:\Entertainment"]

[meterIconText2]
Meter = String
MeterStyle = styleIconText
Text = Fun
