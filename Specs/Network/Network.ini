[Rainmeter]
Author=NovaSev
Update=1000
MiddleMouseUPAction=!Refresh

[Metadata]
Name=SN Network
Description=Bar progress meter to show network usage. Includes icons to open folders. (Inspired from poiru's work)
Instructions=
Version=1.0.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Preview=
;End of added Metadata

[Variables]
Font1 = Agency FB
Font2 = century Gothic
Font Size1 = 14
Font Size2 = 8
Bar1 = 19A2DE
Bar2 = 225,225,225,35
Font Color = AAAAAA
FontC Title = 255,255,255,255

MaxDL = 6150000
MaxUL = 6150000

BarHeight = 2

; ----------------------------------

[measureIP]
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"

[measureNetIn]
Measure=NetIn
NetInSpeed=#MaxDL#

[measureNetOut]
Measure=NetOut
NetOutSpeed=#MaxUL#

; ----------------------------------

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#FontC Title#
FontFace=#Font1#
FontSize=#Font Size1#
Angle=1.57
AntiAlias=1
ClipString=1
X=20
Y=40
W=320
H=180

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#Font Color#
FontFace=#Font2#
FontSize=#Font Size2#
AntiAlias=1
ClipString=1
X=30
Y=18
W=290
H=14

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=FFFFFF
FontFace=#Font2#
FontSize=#Font Size2#
AntiAlias=1
ClipString=1
X=295
Y=0r
W=290
H=14

[styleBar]
BarColor=#Bar1#
BarOrientation=HORIZONTAL
SolidColor=#Bar2#
X=30
Y=0R
W=290
H=#BarHeight#

[styleIcon]
X=270r
Y=-16r
w=16
h=16

; ----------------------------------

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
Text=".: Net :."

[meterUploadLabel]
Meter=STRING
MeterStyle=styleLeftText
Text="Upload"

[meterUploadValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureNetOut
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[meterUploadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureNetOut

[meterIcon2]
Meter=image
MeterStyle = styleIcon
ImageName=updn.ico

;---------------------------------------------------
[meterDownloadLabel]
Meter=STRING
MeterStyle=styleLeftText
Y=40
Text="Download"

[meterDownloadValue]
Meter=STRING
MeterStyle=styleRightText
MeasureName=measureNetIn
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[meterDownloadBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=measureNetIn



[meterIcon3]
Meter=image
MeterStyle = styleIcon
ImageName=updn.ico
LeftMouseUpAction =!execute ["C:\Users\Badhard\Downloads"]